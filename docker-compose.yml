version: '3.8'

services:
  youtube-subtitle-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-subtitle-proxy
    restart: unless-stopped
    ports:
      - "12033:12033"
    environment:
      - NODE_ENV=production
      - PORT=12033
    volumes:
      # Load runtime config from host .env (read-only)
      - ./.env:/app/.env:ro
      # Persist SQLite database (named volume avoids host permission issues)
      - subtitles-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "const port = process.env.PORT || 3000; require('http').get('http://localhost:' + port + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  subtitles-data:
